<html ng-app="dashboard" lang="en-us">
<head>
  <meta charset="utf-8" />
  <link href="css/style.css" rel="stylesheet" />
  <title>Dashboard</title>
  <!-- Vendor libraries -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <!-- Application Files -->
  <script src="js/app.js"></script>
</head>

<body ng-controller="BaseController" class="pure-g">

  <section class="left-panel">

    <div class="block" id="welcome-module" ng-include="'../partials/welcome.html'">

    </div>

    <div class="block" id="weather-1-module" ng-include="'../partials/weather-1.html'">

    </div>

    <div class="block" id="weather-2-module" ng-include="'../partials/weather-2.html'">

    </div>

  </section>

  <section class="center-panel">

    <div class="block" id="search-module" ng-include="'../partials/search.html'">\
    </div>

    <div class="block" id="links-module" ng-include="'../partials/links.html'">

    </div>

  </section>

  <section class="right-panel">

    <div class="block" id="music-module" ng-include="'../partials/music.html'">

    </div>

    <div class="block" id="news-module" ng-include="'../partials/news.html'">

    </div>

  </section>

</body>
</html>
