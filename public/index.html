<html ng-app="dashboard" lang="en-us">
<head>
  <meta charset="utf-8" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" />
  <title>Dashboard</title>
  <!-- Vendor libraries -->
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <!-- Application Files -->
  <script src="js/app.js"></script>
</head>

<body ng-controller="BaseController">

  <div class="row">
    <!-- Weather, Clock & Image Module -->
    <div class="col-xs-12 block-weather">

    </div>
    </div
    <div class="row">
      <!-- Steam Module -->
      <div class="col-md-4 col-sm-12">
        <!-- Steam Profile Module -->
        <div class="col-xs-12 block-profile">

        </div>
        <!-- Steam Friend List Module -->
        <div class="col-xs-12 block-friends">

        </div>
      </div>
      <!-- Music & News Module -->
      <div class="col-md-8 col-sm-12">
        <!-- News Module -->
        <div class="col-xs-12 block-news">

        </div>
        <!-- LastFM Track Module -->
        <div class="col-md-6 col-xs-12 block-tracks">

        </div>
        <!-- LastFM Album Module -->
        <div class="col-md-6 col-xs-12 block-albums">

        </div>
      </div>
    </div>
  </body>
  </html>
