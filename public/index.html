<html ng-app="dashboard" lang="en-us">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link href="css/style.css" rel="stylesheet" />
  <title>Dashboard</title>
  <!-- Vendor libraries -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <!-- Application Files -->
  <script src="js/app.js"></script>
</head>

<body ng-controller="BaseController" class="pure-g">

  {{weather}}

  <div class="pure-u-1-4" id="left-panel" ng-controller="MusicController">

    <div class="pure-u-1 block" id="welcome-module" ng-include="'../partials/welcome.html'">

    </div>

    <div class="pure-u-1 block" id="music-1-module" ng-include="'../partials/tracks.html'">

    </div>

    <div class="pure-u-1 block" id="music-2-module" ng-include="'../partials/albums.html'">

    </div>

  </div>

  <div class="pure-u-1-2">

    <div class="pure-u-1 block" id="weather-module" ng-controller="WeatherController" ng-include="'../partials/weather.html'">\
    </div>

    <div class="pure-u-1 block" id="search-module" ng-controller="SearchController" ng-include="'../partials/search.html'">

    </div>

    <div class="pure-u-1 block" id="links-module" ng-include="'../partials/links.html'">

    </div>

  </div>

  <div class="pure-u-1-4">

    <div class="pure-u-1 block" id="action-module" ng-controller="ActionController" ng-include="'../partials/action.html'">

    </div>

    <div class="pure-u-1 block" id="news-module" ng-controller="NewsController" ng-include="'../partials/news.html'">

    </div>

  </div>

</body>
</html>
